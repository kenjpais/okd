name: "Sync Upstream Issues"
run-name: "Triage New Issues from okd-project/okd"

on:
  schedule:
    # Run every day at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:

concurrency:
  group: sync-upstream-issues
  cancel-in-progress: false

permissions:
  issues: write
  contents: read

jobs:
  get-upstream-issues:
    runs-on: ubuntu-latest
    outputs:
      issue_numbers: ${{ steps.get-issues.outputs.issue_numbers || '[]' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Upstream Issues
        id: get-issues
        uses: actions/github-script@v7
        with:
          script: |
            const { getUpstreamIssues } = require('./.github/scripts/get-upstream-issues.js');
            await getUpstreamIssues(
              github,
              core,
              'okd-project',
              'okd'
            );

  triage:
    needs: [get-upstream-issues]
    if: needs.get-upstream-issues.outputs.issue_numbers != '[]' && needs.get-upstream-issues.outputs.issue_numbers != ''
    uses: ./.github/workflows/triage-issue-reusable.yml
    with:
      issue_numbers: ${{ needs.get-upstream-issues.outputs.issue_numbers }}
      target_repo_owner: 'okd-project'
      target_repo_name: 'okd'
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
